{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block body %}

<div class="row justify-content-center">
    <div class="col-md-4">
        <label for="firstName">Paciente</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="{{ plano.patient.name }}">
    </div>
    <div class="col-md-4">
        <label for="lastName">Plano</label>
        <input type="text" class="form-control" id="lastName" placeholder="" value="{{ plano.plan_type }}">
    </div>
</div>

<hr class="mb-4">

<form method="post">
    {{ form.csrf_token }}
    <div class="row justify-content-center">
        <div class="form-group col-md-4">
            {{ form.date.label }}
            {{ form.date(class_="form-control") }}
        </div>
        <div class="form-group col-md-4">
            {{ form.time.label }}
            {{ form.time(class_="form-control") }}
        </div>
    </div>

    <div class="col-md-8 offset-md-2">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Salvar</button>
    </div>
</form>

{% endblock %}
