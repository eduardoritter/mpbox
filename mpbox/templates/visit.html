{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block body %}
<div class="posts">
    <div class="row">
        <div class="offset-sm-2 col-sm-8">

            <form method="post">
                {{ form.csrf_token }}

                <div class="form-group">
                    {{ form.date.label }}
                    {{ form.date(class_="form-control") }}
                </div>
                <div class="form-group">
                    {{ form.time.label }}
                    {{ form.time(class_="form-control") }}
                </div>
                <button class="btn btn-primary submit-btn" type="submit">Update</button>
            </form>           
        </div>
    </div>
</div>
{% endblock %}
